<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/text-transform.css" />

    
</head>

<body>
    <div class="main-container">
        <div class="text-transform">
            <div class="tt-side tt-side-from">
                <div class="tt-side-header"><span>FROM:</span><select class="tt-select tt-from">
                        <option value="0" selected="">UTF-8</option>
                        <option value="1">Hexadecimal</option>
                        <option value="2">Base 64</option>
                    </select></div>
                <div class="tt-side-body"><textarea class="tt-textarea tt-input"></textarea></div>
            </div>
            <div class="tt-side tt-side-to">
                <div class="tt-side-header"><span>TO:</span><select class="tt-select tt-to">
                        <option value="0" selected="">UTF-8</option>
                        <option value="1">Hexadecimal</option>
                        <option value="2">Base 64</option>
                    </select></div>
                <div class="tt-side-body"><textarea class="tt-textarea tt-output" readonly=""></textarea></div>
            </div>
        </div>
    </div>
</body>

</html>
